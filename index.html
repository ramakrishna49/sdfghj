<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Page</title>
  <style>
    :root {
      --bg-duration: 12s;
      --ball-duration: 1s;
      --accent: #fff;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--accent);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* animated gradient background */
    body {
      display: grid;
      place-items: center;
      background: linear-gradient(120deg, #0f172a, #0b3d91 25%, #7c3aed 50%, #c084fc 75%);
      background-size: 300% 300%;
      animation: gradientShift var(--bg-duration) ease-in-out infinite;
      min-height: 100vh;
      transition: background 0.3s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* card with content */
    .card {
      width: min(720px, 92vw);
      padding: 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: space-between;
      transition: transform 300ms cubic-bezier(.2,.9,.3,1), box-shadow 300ms;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    .info {
      flex: 1;
    }

    h1 { margin: 0 0 8px 0; font-size: 1.6rem; letter-spacing: -0.01em; }
    p { margin: 0; opacity: .9; }

    /* bouncing ball animation */
    .ball-wrap {
      width: 120px;
      height: 120px;
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      flex-shrink: 0;
    }

    .ball {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 25%, #ffffffcc, #a78bfa 40%, #6ee7b7 100%);
      box-shadow: 0 8px 18px rgba(99,102,241,0.25), inset -6px -8px 18px rgba(255,255,255,0.12);
      animation: bounce var(--ball-duration) cubic-bezier(.2,.9,.3,1) infinite;
    }

    @keyframes bounce {
      0%   { transform: translateY(0) scale(1); }
      25%  { transform: translateY(-26px) scale(1.04); }
      50%  { transform: translateY(0) scale(0.98); }
      75%  { transform: translateY(-12px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    /* pause animations when body has .paused */
    body.paused {
      animation-play-state: paused;
    }
    body.paused .ball {
      animation-play-state: paused;
    }

    /* small hint */
    .hint {
      margin-top: 12px;
      font-size: .85rem;
      opacity: .8;
    }

    @media (max-width:560px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .ball-wrap { margin-top: 8px; }
    }
  </style>
</head>
<body title="Click to pause/resume animations">
  <main class="card" id="card">
    <div class="info">
      wertyhujikyu
      <h1>Animated gradient & bouncing ball</h1>
      <p>Click anywhere on this card (or press Space) to pause/resume animations.</p>
      <div class="hint">CSS-only animations with a tiny script for pause control.</div>
    </div>
    <div class="ball-wrap" aria-hidden="true">
      <div class="ball"></div>
    </div>
  </main>

  <script>
    // Click or press Space to toggle animations
    (function(){
      const toggle = () => document.body.classList.toggle('paused');
      document.getElementById('card').addEventListener('click', toggle);
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          toggle();
        }
      });
    })();
  </script>
</body>
</html>
